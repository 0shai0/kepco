<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script>
        class Rectangle{
            constructor(width, height){
                this.height = height;
                this.width = width;
            };
            
            get height(){
                return this._height;
            };

            set height(value){
                this._height = value;
            };
            
            area(){
                console.log(`넓이${this.height*this.width}`)
            }
        };
        
        const rectangle = new Rectangle(10,20);
        rectangle.area();
    </script>
</head>
