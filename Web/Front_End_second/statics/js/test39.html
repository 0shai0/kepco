<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    
</head>
<body>
    <h1>제목</h1>
    <h3>클릭 횟수 : 0</h3>
</body>
<script>
    document.body.onselectstart=()=>false; //드래그 방지
    let count = 0;
    title = document.querySelector('h1');
    title.addEventListener('click', ()=>{count++
    obj = document.querySelector("h3");
    obj.textContent = "클릭 횟수 : " + count;});
</script>
</html>
