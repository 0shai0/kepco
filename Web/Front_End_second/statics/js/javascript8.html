<html>
<head>
    <script>
        function execute(){
            const map = ['가위', '바위', '보'];
            const player = 0;
            const com = parseInt(Math.random() * 3);
            if(com==0){
                console.log(`player: ${map[player]}, com: ${map[com]}`); console.log(`결과 : 무승부`)
            } else if(com==2){
                console.log(`player: ${map[player]}, com: ${map[com]}`); console.log(`결과 : com 승`)
            } else{
                console.log(`player: ${map[player]}, com: ${map[com]}`); console.log(`결과 : player 승`)
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
