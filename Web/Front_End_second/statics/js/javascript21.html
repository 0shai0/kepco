<html>
<head>
    <script>
        function execute(){
            function quiz(answer, printYes, printNo) {
                if(answer === 'love you') {
                    printYes();
                } else {
                    printNo();
                }
                }

                const printYes = function() {
                console.log('yes!');
                }

                const printNo = function () {
                console.log('no!');
                }

                quiz('wrong', printYes, printNo);
                quiz('love you', printYes, printNo);
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
