<html>
<head>
    <script>
        function execute(){
            let num = 1
            for(let i=0;i<4;i++){
                for(let j=0;j<4;j++){
                    console.log(`${num}번째 i [${i}] : j [${j}]`);
                    num++;
                }
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
