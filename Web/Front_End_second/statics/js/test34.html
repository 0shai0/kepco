<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    
    <script>
        window.onload = function() {const h1 = (text) =>`<h1> ${text}<h1>`;
        console.log(h1('1번째 태그'));
        document.body.innerHTML += h1('1번째 스크립트 태그');}
    </script>
</head>
<body>
    <script>
        const h2 = function(text) {
            return '<h2>'+text+'</h2>'
        }
        document.body.innerHTML += h2("2번째 스크립트 태그")
    </script>
</body>
</html>
