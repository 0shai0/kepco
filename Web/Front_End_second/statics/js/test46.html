<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    
</head>
<body>
    <h1># 좋아하는 동물을 선택해주세요</h1>
    <input type="radio" name="pet" value="강아지"><span>강아지</span>
    <input type="radio" name="pet" value="고양이"><span>고양이</span>
    <input type="radio" name="pet" value="햄스터"><span>햄스터</span>
    <input type="radio" name="pet" value="기타"><span>기타</span>
    <hr>
    <h3 id="output"></h3>
</body>
<script>
    const output = document.getElementById('output');
    const radios = document.querySelectorAll('[name=pet]');

    for(let i = 0; i<radios.length;i++){
        radios[i].addEventListener('change', ()=>{
            const output = document.getElementById('output');
            output.textContent = `선택한 동물은 ${radios[i].value}입니다`;
        });
    }

    // 2번째 방법

    radios.forEach((r)=>{
        r.addEventListener('change', ()=>{
            output.textContent = `선택한 동물은 ${r.value}`;
        })
    })
</script>
</html>
