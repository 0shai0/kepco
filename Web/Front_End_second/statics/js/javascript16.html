<html>
<head>
    <script>
        function execute(){
            let lotto = [1, 8, 16];
            let isCorrect = true;
            let count = 1;
            while (isCorrect) {
                let mylotto = [];
                while (mylotto.length < 3) {
                    var num = parseInt(Math.random() * 45) + 1;
                    if (mylotto.indexOf(num) == -1) {
                        mylotto.push(num);
                    }
                }
                mylotto.sort((a, b) => a - b);
                if (mylotto[0] == lotto[0] && mylotto[1] == lotto[1] && mylotto[2] == lotto[2]) {
                    console.log(`${count}번째 맞췄습니다 ${mylotto}`);
                    isCorrect = false;
                }
                count++;
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
