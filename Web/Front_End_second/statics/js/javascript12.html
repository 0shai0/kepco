<html>
<head>
    <script>
        function execute(){
            let num = 12345;
            num = num.toString();
            let result = 0;
            for (let i = 0; i < num.length; ++i) {
                result += parseInt(num[i]);
            }
            console.log(result);   
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
