<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    
    <script>
        function getApple(){
            return new Promise((resolve) => {
                setTimeout(resolve('🍎'),4000);
            })    
        }

        function sellApple() {
            return new Promise((resolve) => {
                getApple().then(apple=>resolve(apple))
            })
        }

        sellApple().then(result=>console.log(result));
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
