<html>
<head>
    <script>
        function execute(){
            let total = 0;
            for(let i = 1; i<=100;i++){
                if (i % 2 ==0) {
                    total+=i;
                }
            }
            console.log(total)
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
