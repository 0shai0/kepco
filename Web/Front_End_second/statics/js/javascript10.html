<html>
<head>
    <script>
        function execute(){
            let i = 3;
            while(i > 0) {
            console.log(`while: ${i}`);
            i--;
            }

            do {
            console.log(`do while: ${i}`);
            i--;
            } while(i > 0);
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
