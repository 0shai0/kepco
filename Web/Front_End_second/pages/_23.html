<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_23</title>
    <style>
        h2{
            border: solid 2px black;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            float: left;
        }

        h3{
            border: solid 2px blue;
            clear: both;
        }

        p{
            border: solid 2px red;
        }
    </style>
</head>
<body>
    <h2>헤더</h2>
    <div class="box">이미지</div>
    <h3>제목</h3>
    <p>내용</p>
</body>
</html>
