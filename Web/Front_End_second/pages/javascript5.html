<html>
<head>
    <script>
        window.onload = function execute(){
            const date = new Date();
            let hour = date.getHours();
            hour = 11;
            if (hour>18){
                document.body.style.backgroundImage='url(https://img.freepik.com/free-vector/autumn-background_23-2149045087.jpg)';
            } else if(hour>12){
                document.body.style.backgroundImage='url(https://src.hidoc.co.kr/image/lib/2022/9/1/1661998173534_0.jpg)';
            } else {
                document.body.style.backgroundImage='url(https://t1.daumcdn.net/cfile/tistory/995F864E5BBD50E809)';
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
