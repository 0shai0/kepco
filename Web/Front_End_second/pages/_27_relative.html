<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_27_relative</title>
    <style>
        body{
                width: 500px;
                margin: 0 auto;
        }

        p{
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        p:nth-of-type(1){
            position: relative;
            top: 100px;
            left: 30px;
            background-color: rgba(255,84,104,.3)
        }

        p:nth-of-type(2){
            position: relative;
            top: 100px;
            left: 60px;
            background-color: rgba(255,84,104,.3)
        }

        p:nth-of-type(3){
            position: relative;
            top: 100px;
            left: 90px;
            background-color: rgba(255,84,104,.3)
        }
    </style>
</head>
<body>
    <h1>relative 적용</h1>
    <p>relative</p>
    <p>relative</p>
    <p>relative</p>

    <!--relative는 body의 margin만큼 떨어진다. 자신의 위치를 기준으로-->
</body>
</html>
