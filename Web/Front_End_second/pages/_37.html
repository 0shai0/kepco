<head>

    <style>
        p {
            background-color: lightgray;
            width: 200px; height: 100px;
            overflow: auto;
        }

<body>
    <h1>overflow</h1>
    <p>You can use the overflow property

    The overflow property specifies what happens if content 
    overflows an element's box.</p>
