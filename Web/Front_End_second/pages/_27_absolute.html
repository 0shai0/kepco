<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_27_absolute</title>
    <style>
        body{
                width: 500px;
                margin: 0 auto;
        }

        p{
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        p:nth-of-type(2){
            position: absolute; /*html 문서 기준으로 떨어짐*/
            top: 30px; left: 30px;
            background-color: rgba(255,84,104,.3)
        }

    </style>
</head>
<body>
    <h1>absolute 적용</h1>
    <p>static</p>
    <p>absolute</p>
    <p>static</p>
</body>
</html>
