    <style>
        a::before{
            content: "앵커 태그 - ";
            color: skyblue;
        }

        a:active::after{
            content: "("attr(href)")";
            color: purple;
        }

        a{text-decoration: none;}
        a::selection{background-color: cyan;}
        a:visited{color: blue;}
        a:active{color: yellow;}
    </style>
</head>
