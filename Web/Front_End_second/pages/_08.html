<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_08</title>
    <style>
        a{
            transition: 1,5s;
            text-decoration:none;
            color: black;
        }

        a:hover{
            background-color: gold;
        }

        a:active{
            background-color: aqua;
        }

        a:visited{
            opacity: 0.7;
            color: grey;
        }
        
    </style>
</head>
<body>
    <a href="http://naver.com">이 링크를 가리켜보세요.</a>  
</body>
</html>
