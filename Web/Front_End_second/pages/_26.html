<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_26</title>
    <style>
        div:nth-of-type(1){
            width: 100px;
            height: 100px;
            background-color: red;
        }

        div:nth-of-type(2){
            width: 100px;
            height: 100px;
            visibility: hidden;
        }

        div:nth-of-type(3){
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>A 내용</div>
    <div>B 내용</div>
    <div>C 내용</div>
</body>
</html>
