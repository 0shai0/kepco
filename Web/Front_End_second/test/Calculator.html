<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="./Calculator.js"></script>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div class="wrapper">
        <p id="result"></p>
        <div class="calculate">+</div><div class="calculate">-</div><div class="calculate">x</div>
        <div class="calculate">/</div><div id="equal">=</div><div id="reset">C</div>
        <div class="num">7</div><div class="num">8</div><div class="num">9</div>
        <div class="num">4</div><div class="num">5</div><div class="num">6</div>
        <div class="num">1</div><div class="num">2</div><div class="num">3</div>
        <div class="num" id="zero">0</div>
        </div>
        <h1></h1>
</body>
</html>
