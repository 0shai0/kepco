<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-7</title>
</head>
<body>
    <a href="../index.html">목록보기</a>
    <h3>&lt;input&gt; 태그의 속성</h3>
    <form>
    이름 : <input type="text" value="이재빈"><br>
    별명 : <input type="text" autofocus><br>
    아이디 : <input type="text" value="all"><br>
    회원레벨 : <input type="text" value="9" disabled><br>
    전화번호 : <input type="text" placeholder="010-0000-0000">
    </form>
</body>
</html>

<!--text에서 value를 적으면 그게 기본으로 적어짐. autofocus는 마우스 클릭이 기본으로 들어간다고 하는 것임.
disabled은 수정 불가라는 말임. placeholder은 적어져 있는 거지만 누르면 바로 없어지는데 즉 예라는 것임-->
