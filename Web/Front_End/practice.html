<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>practice</title>
    <style>
        body{
            background-color: skyblue;
        }

        #a{
            font-style: italic;
        }

        #b{
            background-color: orange;
        }

        #c{
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <p>
        HTML은 <span id="a">Hyper Text Markup Language</span>의 약자
    </p>
    <p>
        HTML은 웹 페이지를 만들기 위한 <span id="b">표준 마크업 언어</span>
    </p>
    <p>
        HTML은 웹 페이지의 <span id="c">구조를 설명</span>
    </p>
</body>
</html>
