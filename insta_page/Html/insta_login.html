<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="../CSS/insta_login.css">
    <link rel="stylesheet" href="../CSS/login_style.css">
</head>
<body>
    <main>
        <div class="session">
            <div class="home_image">
                <img id="second_image" src="../Images/second_image1.png">
            </div>
        </div>
        <div class="login_form">
            <div class="login">
                <div class="insta_logo">
                    <img id="logo_img" src="../Images/instalogo.png">
                </div>
                <div class="login_box">
                    <p class="text_box">
                        <input id="text" type="text" autocomplete="off" required>
                        <label id="text_label"><span id="text_ls">전화번호, 사용자 이름 또는 이메일</span></label>
                    </p>
                    <p class="num_box">
                        <input id="password" type="password" autocomplete="off" required>
                        <label id="num_label"><span id="num_ls">비밀번호</span></label>
                    </p>
                    <div class="login_button">
                        <div class="box">
                            <div class="login_text">로그인</div>
                        </div>
                    </div>
                    <div class="else">
                        <div class="line1"></div>&nbsp; &nbsp;
                        <div class="ko_else">또는</div>&nbsp; &nbsp;
                        <div class="line2"></div>
                    </div>
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dko_KR%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221rpje3e123625emzr6gypiqhg6q3dz491ulslpkn4w8h01ajit95%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D450a9be7-49b2-4b70-885b-63da5a91661e%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221rpje3e123625emzr6gypiqhg6q3dz491ulslpkn4w8h01ajit95%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0" class="fb_box">
                        <img class="fb_img" src="../Images/fb_icon.png">
                        <span class="fb_login">Facebook으로 로그인</span>
                    </a>
                </div>
                <div class="forget">
                    <a href="https://www.instagram.com/accounts/password/reset/" id="forget_num">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="sign_up">
                <div class="sign">
                계정이 없으신가요?&nbsp;<a href="https://www.instagram.com/accounts/emailsignup/" class="link1">가입하기</a>

                </div>
            </div>
            <div class="down_pai">
                <p id="down_p">앱을 다운로드하세요</p>
                <div class="down_img">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D743D516F-8528-44AA-B173-343067BCDC38%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1">
                        <img id="google" src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png">
                    </a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1080">
                        <img id="micro" src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png">
                    </a>
                </div>
            </div>
        </div>
