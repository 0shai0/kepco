<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <th:block th:if="${session.member} == null">
        <form action="/login">
            <button type="submit">로그인</button>
        </form>
    </th:block>
    <th:block th:if="${session.member} != null">
        <form action="/logout">
            <button type="submit">로그아웃</button>
        </form>
    </th:block>

    <p th:if="${session.member} != null" th:text="${session.member.memberName} + '님 반갑습니다'"></p>
    <p th:unless="${session.member} != null">로그인이 되어있지 않습니다</p>
</body>
</html>
