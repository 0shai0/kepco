<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userList</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>순번</td>
            <td>이름</td>
        </tr>
        <tr th:each="i : ${userList}">
            <td th:text="${i.seq}"></td>
            <td th:text="${i.user}"></td>
        </tr>
    </table>
    <table>
        <tr th:each="data : ${#numbers.sequence(1,10)}">
            <td>1</td>
        </tr>
    </table>
    <table>
        <tr th:each="data : ${#numbers.sequence(1,9)}">
            <td th:text="${data}"></td>
            <td th:text="${data}"></td>
            <td th:text="${data}"></td>
        </tr>
    </table>
</body>
</html>
